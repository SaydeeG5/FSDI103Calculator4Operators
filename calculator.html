<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal-img">
            <h1>My First JS Calculator</h1>
            
        </div>
        <div>
            <ol>
                <li>Enter two numbers in the two different prompts.</li>
                <li>Calculate the four operations + - * / </li>
                <li>Display the results in the next section.</li>
            </ol>
                
        </div>
            <table>
                <tr>
                    <td>
                        1st Number:
                    </td>
                    <td><input type="text" id="num1"></td>
                </tr>
                <tr>
                    <td>
                        2nd Number:
                    </td>
                    <td><input type="text" id="num2">
                    </td>
                </tr>
            </table>
    
        <div>
                <button onclick="main()">Calculate</button>
    
        </div>

            <section>
                <table>
                    <tr>
                        <td>
                            Addition:
                        </td>
                        <td><input type="text" id="add"></td>
                    </tr>
                    <tr>
                        <td>
                            Subraction:
                        </td>
                        <td><input type="text" id="sub">
                        </td>
                        
                    <tr>
                        <td>
                            Multiplication:
                        </td>
                        <td><input type="text" id="mul">
                        </td>
                    </tr>
                    <td>
                        Division:
                    </td>
                    <td><input type="text" id="divide">
                    </td>
                </table>

                <!--<input type="text" id="results">-->
        
            </section>
    
            
    </div>
    
    <script src="calculator.js"></script>

        <footer> <img src ="https://media.giphy.com/media/h25ceWMiYgIpZAKK3U/giphy.gif" width=15px;>Maria "Saydee" Guevarra
        </footer>
    
    
</body>
</html>
